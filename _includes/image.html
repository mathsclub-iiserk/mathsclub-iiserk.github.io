<div class="image-wrapper">
    {% if include.global %}
    <img src="{{ include.url }}" 
        {% if include.width %}
        style="width: {{ include.width }}"
        {% endif %}
        alt="{{ include.alt }}">
    {% else %}
    <img src="{{ "/assets/images/" | append: include.url | relative_url }}" 
        {% if include.width %}
        style="width: {{ include.width }}"
        {% endif %}
        alt="{{ include.alt }}">
    {% endif %}

    {% if include.caption %}
    <div class="caption">{{ include.caption }}</div>
    {% endif %}
</div>
