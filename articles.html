---
layout: default
title: Articles
permalink: /articles/
---

<div class="post-block">
    <h1>Talks and Demos</h1>

    <ul>
        {% for post in site.categories.articles %}
            <li>
                <span class="post-date"> {{ post.date | date: "%d %b %Y" }} </span>
                <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
